<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Welcome Page</title>
<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
	background-color: silver;
}

* {
	box-sizing: border-box;
}

Add padding to containers 
.container {
	padding: 1px;
	background-color: black;
}

h1 {
	text-align: center;
}

p {
	text-align: center;
}

.center {
	margin-left: auto;
	margin-right: auto;
	text-align: center;
}

a:link, a:visited {
	background-color: teal;
	color: black;
	padding: 4px 10px;
	text-align: center;
	text-decoration: underline;
	display: inline-block;
}
</style>
</head>

<body>

	<h1>Employee List</h1>
	<p>
		<a href="/AddNew">Create New Employee </a>

	</p>


	<table class="center" border="1">

		<thead>

			<tr>
				<th>id</th>
				<th>name</th>
				<th>age</th>
				<th>email</th>
				<th>password</th>
				<th>Actions</th>

			</tr>
		</thead>


		<tr th:each="student: ${emplist}">
			<td th:text="${student.id}" />
			<td th:text="${student.name}" />
			<td th:text="${student.age}" />
			<td th:text="${student.email }" />
			<td th:text="${student.password}" />

			<td><a th:href="@{'/delete/' +${student.id}}">Delete</a> <a
				th:href="@{'/update/' +${student.id}}">Update</a></td>

		</tr>
	</table>

</body>
</html>
